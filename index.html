<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>


        <header>
            <h1 class="titulo"> Badlands</h1>
            <div class="botoes">
                <button class="botaoHeader">Watch</button>
                <button class="botaoHeader">Buy</button>
            </div>
        </header>



        <section class="slideshow">

            <div class="slide fade">
                <img src="public/slideshow/poster1.jpg" alt="badlands poster 1">
            </div>

            <div class="slide fade">
                <img src="public/slideshow/poster3.jpeg" alt="badlands poster 2">
            </div>

            <div class="slide fade">
                <img src="public/slideshow/poster5.jpeg" alt="badlands poster 5">
            </div>


            <div class="bolinhas">
                <span class="bolinha" onclick="slideAtual(1)"></span>
                <span class="bolinha" onclick="slideAtual(2)"></span>
                <span class="bolinha" onclick="slideAtual(3)"></span>
            </div>

        </section>


        <section class="cartoes">
            <div class="cartao">
                <img src="public/slideshow/card1.jpg">
                <button class="cartaoBotao">Behind the Scenes</button>

            </div>

            <div class="cartao">
                <img src="public/slideshow/card2.png">
                <button class="cartaoBotao">Production</button>

            </div>

            <div class="cartao">
                <img src="public/slideshow/card3.png">
                <button class="cartaoBotao">Release</button>

            </div>
        </section>

        <footer>
            <p>starring MARTIN SHEEN and SISSY SPACEK</p>
            <p>executive producer EDWARD PRESSMAN</p>
            <p>written produced and directed by TERRENCE MALICK</p>
            <p>from Warner Bros</p>
            <p>Released by Columbia</p>
            <p>Warner Distributors</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
